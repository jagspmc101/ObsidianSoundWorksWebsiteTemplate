          ><div class="previews-page-container12"
            ><div class="previews-page-container13"
              ><!-- Play/Stop Button -->
              <button
                id="toggleBtn"
                style="background-color: red; color: black; border: none; padding: 10px 20px; font-size: 16px; border-radius: 8px; cursor: pointer;"
              >
                Play
              </button>

              <!-- Audio File -->
              <audio
                id="myAudio"
                src="https://raw.githubusercontent.com/jagspmc101/ObsidianSoundworksHTMLWebsite/main/MoonScapeAudioSample.mp3"
              ></audio>

              <!-- Script for audio play/stop -->
              <script>
                const button = document.getElementById('toggleBtn');
                const audio = document.getElementById('myAudio');
                let isPlaying = false;

                button.addEventListener('click', () => {
                  if (!isPlaying) {
                    audio.play();
                    button.textContent = 'Stop';
                    button.style.backgroundColor = 'gray';
                    button.classList.add('fading');
                  } else {
                    audio.pause();
                    audio.currentTime = 0;
                    button.textContent = 'Play';
                    button.style.backgroundColor = 'red';
                    button.classList.remove('fading');
                  }
                  isPlaying = !isPlaying;
                });
              </script>

              <!-- Button Styles -->
              <style>
                /* Fade animation for button when playing audio */
                @keyframes fadeInOut {
                  0% {
                    background-color: lightgray;
                  }
                  50% {
                    background-color: darkgray;
                  }
                  100% {
                    background-color: lightgray;
                  }
                }

                /* Apply fade effect when playing */
                .fading {
                  animation: fadeInOut 1s infinite;
                }

                /* Hover effect for button text when audio is not playing */
                #toggleBtn:not(.fading):hover {
                  color: white;
                }

                /* Text color for button when it's not fading */
                #toggleBtn {
                  color: black; /* Default color */
                }
              </style>
            </div></div
